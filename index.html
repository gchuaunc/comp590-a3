<!DOCTYPE html>
<html>
    <head>
        <script src="index.js"></script>
        <link rel="stylesheet" href="styles.css">
        <script src="Tank.js"></script>
        <script src="Cannon.js"></script>
        <script src="Engine.js"></script>
        <script src="Cannonball.js"></script>
        <script src="Enemy.js"></script>
        <script src="EnemyCannon.js"></script>
        <title>Rocket Tanks | COMP 590-172 F24</title>
    </head>
    <body onload="init();">
        <h1>Rocket Tanks</h1>
        <p>Gabrian C</p>
        <div class="centered">
            <canvas id="main-canvas" width="500" height="500" onclick="onClickCanvasHandler();"></canvas>
        </div>
        <div class="centered controls">
            <p>Controls:</p>
            <ul>
                <li>W A S D: Tank movement</li>
                <li>Left and right arrow keys: Rotate cannon</li>
                <li>Space: Shoot cannonball</li>
                <li>Shift: Boost</li>
            </ul>
            <button onclick="spawnEnemy();">Spawn Another Enemy</button>
        </div>
    </body>
</html>
